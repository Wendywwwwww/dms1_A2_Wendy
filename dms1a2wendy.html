<!DOCTYPE html>
<html>
<head>
    <title>DMS1_A2_Wendy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
    <style>
        .row {
            width: 720px;
            margin: 10px auto 10px auto;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="image-container"><img id="img1" src="imgs/1.png" height="200" width="200"/></div>
        <div class="image-container"><img id="img2" src="imgs/2.png" height="200" width="200"/></div>
        <div class="image-container"><img id="img3" src="imgs/3.png" height="200" width="200"/></div>
    </div>
    <div class="row">
        <div class="image-container"><img id="img4" src="imgs/4.png" height="200" width="200"/></div>
        <div class="image-container"><img id="img5" src="imgs/5.png" height="200" width="200"/></div>
        <div class="image-container"><img id="img6" src="imgs/6.png" height="200" width="200"/></div>
    </div>
    <div class="row">
        <div class="image-container"><img id="img7" src="imgs/7.png" height="200" width="200"/></div>
        <div class="image-container"><img id="img8" src="imgs/8.png" height="200" width="200"/></div>
        <div class="image-container"><img id="img9" src="imgs/9.png" height="200" width="200"/></div>
    </div>

    <script>
        
        var sound1 = new buzz.sound("sounds/sound1.mp3");
        var sound2 = new buzz.sound("sounds/sound2.mp3");
        var sound3 = new buzz.sound("sounds/sound3.mp3");
        var sound4 = new buzz.sound("sounds/sound4.mp3");
        var sound5 = new buzz.sound("sounds/sound5.mp3");
        var sound6 = new buzz.sound("sounds/sound6.mp3");
        var sound7 = new buzz.sound("sounds/sound7.mp3");
        var sound8 = new buzz.sound("sounds/sound8.mp3");
        var sound9 = new buzz.sound("sounds/sound9.mp3");
        
        const imageConfig = {
            'img1': { static: 'imgs/1.png', gif: 'gifs/gif1.gif', sound: sound1, duration: 1000 },
            'img2': { static: 'imgs/2.png', gif: 'gifs/gif2.gif', sound: sound2, duration: 1000 },
            'img3': { static: 'imgs/3.png', gif: 'gifs/gif3.gif', sound: sound3, duration: 1000 },
            'img4': { static: 'imgs/4.png', gif: 'gifs/gif4.gif', sound: sound4, duration: 1000 },
            'img5': { static: 'imgs/5.png', gif: 'gifs/gif5.gif', sound: sound5, duration: 1000 },
            'img6': { static: 'imgs/6.png', gif: 'gifs/gif6.gif', sound: sound6, duration: 1000 },
            'img7': { static: 'imgs/7.png', gif: 'gifs/gif7.gif', sound: sound7, duration: 1000 },
            'img8': { static: 'imgs/8.png', gif: 'gifs/gif8.gif', sound: sound8, duration: 1000 },
            'img9': { static: 'imgs/9.png', gif: 'gifs/gif9.gif', sound: sound9, duration: 1000 }
        };

        window.onload = function() {
            
            Object.keys(imageConfig).forEach(id => {
                const img = document.getElementById(id);
                const config = imageConfig[id];

                img.addEventListener('click', function() {
                   
                    config.sound.play();

                    img.src = config.gif;
                  
                    setTimeout(() => {
                        img.src = config.static;
                    }, config.duration);
                });
            });
        };
    </script>
</body>
</html>
